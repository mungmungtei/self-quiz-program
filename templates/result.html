<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Hahmlet:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e6f2333130.js"
      crossorigin="anonymous"
    ></script>
    <title>Result | Self Quiz Program</title>
    <meta
      name="description"
      content="메타 인지를 높이기 위한 셀프 퀴즈 프로그램"
    />
    <meta name="author" content="Joohee Kim" />
    <link rel="icon" type="image/png" href="../images/rubber-duck.png" />
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="../scripts/result.js" defer></script>
  </head>
  <body>
    <section>
      <h1 class="result-title">퀴즈 결과</h1>

      <p class="result good">알아요 🤓</p>
      <article class="resultBox goodList"></article>

      <p class="result confused">헷갈려요 🤔</p>
      <article class="resultBox confusedList"></article>

      <p class="result bad">몰라요 🥲</p>
      <article class="resultBox badList"></article>

      <button class="goToMain box">메인 화면으로 이동</button>
    </section>
  </body>
</html>
