<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Do+Hyeon&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e6f2333130.js"
      crossorigin="anonymous"
    ></script>
    <title>Self Quiz Program</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <section class="home">
      <h1 class="title">
        SELF <span class="yellowSpell">Q</span>UIZ PROGR<span
          class="yellowSpell"
          >A</span
        >M
      </h1>

      <div class="addBox">
        <input
          type="text"
          class="inputQuiz box"
          placeholder="퀴즈를 입력해주세요. (공백 포함 최대 50글자)"
          maxlength="50"
        />
        <i class="addQuizBtn fa-solid fa-circle-plus"></i>
      </div>

      <div class="table">
        <table class="quizAndBtn">
          <colgroup>
            <col width="80%" />
            <col width="20%" />
          </colgroup>
        </table>
      </div>

      <div class="goQuizBtns">
        <button class="goQuiz box">퀴즈 풀기 (순서대로)</button>
        <button class="goQuiz box">퀴즈 풀기 (랜덤으로)</button>
      </div>
    </section>
  </body>
</html>
